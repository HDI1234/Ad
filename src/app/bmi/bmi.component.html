<div class="container">
  <h1>
      BMI Calculator
  </h1>

  <form [formGroup]="angForm" (ngSubmit)="create()" #f="ngForm">
      <h4>Name :</h4>
      <input type="text" formControlName="name" [(ngModel)]="selectedbmi.Name">
      <br>
      <h4>Weight(kg) :</h4>
      <input type="text" formControlName="weight" [(ngModel)]="selectedbmi.Weight">
      <br>
      <h4>Height(m) :</h4>
      <input type="text" formControlName="height" [(ngModel)]="selectedbmi.Height">
      <br>
      <button type="submit" (click)="createBmi(f)">Calculate</button>
  </form>
  <br>
  <br>
  <br>
  <h3><u>BMI Data</u></h3>
  <div>
      <table class="table table-striped table-bordered">
          <tr>
              <th>BMI ID</th>
              <th>Name</th>
              <th>Weight</th>
              <th>Height</th>
              <th>BMI</th>
              <th>Category</th>
          </tr>
          <tr *ngFor="let display of bmi">
              <td>{{display.Bmi_id}}</td>
              <td>{{display.Name}}</td>
              <td>{{display.Weight}}kg</td>
              <td>{{display.Height}}m</td>
              <td>{{display.BMI}}</td>
              <td>{{display.Category}}</td>
          </tr>
      </table>
  </div>
</div>
