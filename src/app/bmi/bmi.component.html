<div class="container">
  <h1>
      BMI Calculator
  </h1>

  <form [formGroup]="angForm" (ngSubmit)="create()" #f="ngForm">
      <h4>Name :</h4>
      <input type="text" formControlName="Name" [(ngModel)]="selectedbmi.Name">
      <br>
      <h4>Weight(kg) :</h4>
      <input type="number" formControlName="Weight" [(ngModel)]="selectedbmi.Weight">
      <br>
      <h4>Height(m) :</h4>
      <input type="number" formControlName="Height" [(ngModel)]="selectedbmi.Height">
      <br>
      <button type="submit" (click)="createBmi(f)">Calculate</button>
  </form>
  <br>
  <br>
  <br>
  <h3><u>BMI Data</u></h3>
  <div>
      <table class="table table-striped table-bordered">
          <tr>
              <th>BMI ID</th>
              <th>Name</th>
              <th>Weight</th>
              <th>Height</th>
              <th>BMI</th>
              <th>Category</th>
          </tr>
          <tr *ngFor="let person of bmi">
              <td>{{ person.Bmi_id }}</td>
              <td>{{ person.Name }}</td>
              <td>{{ person.Weight }}kg</td>
              <td>{{ person.Height }}m</td>
              <td>{{ person.BMI }}</td>
              <td>{{ person.Category }}</td>
          </tr>
      </table>
  </div>
</div>
